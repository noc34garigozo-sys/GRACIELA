<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Un Versículo Para Ti</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    /* 2. Estilos (Fondo bonito y letra) */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif; /* Letra base */
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden; /* Evita barras de scroll */
    }

    /* Capa de la imagen de fondo */
    .background-image {
      position: fixed;
      inset: 0; /* Cubre toda la pantalla */
      z-index: 0;
      background-position: center;
      background-size: cover;
      /* Animación suave al cargar */
      animation: fadeIn 1.5s ease;
    }

    /* Capa oscura sobre la imagen para que el texto se lea bien */
    .background-overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.60));
      backdrop-filter: blur(2px); /* Efecto cristal */
    }

    /* Contenedor principal */
    .wrap {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 700px; /* Ancho máximo del texto */
    }

    /* Saludo para Graciela */
    .top-note {
      font-weight: 700;
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, #f6c85f, #f0932b);
      color: #081019;
      margin-bottom: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    /* El versículo (con la letra bonita) */
    .verse {
      font-family: 'Playfair Display', serif; /* Letra bonita */
      font-size: clamp(1.75rem, 5vw, 2.25rem); /* Tamaño adaptable */
      font-weight: 700;
      line-height: 1.4;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin: 0;
    }

    /* La referencia (ej. Juan 3:16) */
    .reference {
      margin-top: 16px;
      font-size: 1.1rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      font-style: italic;
    }
    
    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }
    .wrap {
        animation: fadeIn 1s ease 0.3s;
        animation-fill-mode: backwards;
    }
  </style>
</head>
<body>

  <div id="bg-main" class="background-image"></div>
  
  <div class="background-overlay"></div>

  <div class="wrap">
    
    <div class="top-note">✨ PARA TI GRACIELA ✨</div>

    <h1 id="verse-text" class="verse"></h1>
    
    <p id="verse-ref" class="reference"></p>

  </div>


  <script>
    // Lista de versículos (Puedes agregar más)
    const verses = [
      { text: "Porque de tal manera amó Dios al mundo, que ha dado a su Hijo unigénito, para que todo aquel que en él cree, no se pierda, mas tenga vida eterna.", ref: "Juan 3:16" },
      { text: "Todo lo puedo en Cristo que me fortalece.", ref: "Filipenses 4:13" },
      { text: "El Señor es mi pastor; nada me faltará.", ref: "Salmo 23:1" },
      { text: "Porque yo sé los pensamientos que tengo acerca de vosotros, dice Jehová, pensamientos de paz, y no de mal, para daros el fin que esperáis.", ref: "Jeremías 29:11" },
      { text: "Venid a mí todos los que estáis trabajados y cargados, y yo os haré descansar.", ref: "Mateo 11:28" },
      { text: "Mas buscad primeramente el reino de Dios y su justicia, y todas estas cosas os serán añadidas.", ref: "Mateo 6:33" },
      { text: "No temas, porque yo estoy contigo; no desmayes, porque yo soy tu Dios que te esfuerzo; siempre te ayudaré.", ref: "Isaías 41:10" }
    ];

    // Lista de imágenes (URLs de Picsum Photos, son más rápidas)
    const backgrounds = [
      'https://picsum.photos/seed/nature1/1600/900',
      'https://picsum.photos/seed/nature2/1600/900',
      'https://picsum.photos/seed/nature3/1600/900',
      'https://picsum.photos/seed/nature4/1600/900',
      'https://picsum.photos/seed/nature5/1600/900',
      'https://picsum.photos/seed/sunrise1/1600/900',
      'https://picsum.photos/seed/sunrise2/1600/900',
      'https://picsum.photos/seed/forest1/1600/900',
      'https://picsum.photos/seed/ocean1/1600/900',
      'https://picsum.photos/seed/mountains1/1600/900'
    ];

    // Esta función se ejecuta en cuanto carga la página
    document.addEventListener('DOMContentLoaded', () => {
      
      // 1. Escoger un versículo al azar
      const randomVerse = verses[Math.floor(Math.random() * verses.length)];
      
      // 2. Escoger una imagen al azar
      const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];

      // 3. Poner el contenido en la página
      document.getElementById('verse-text').textContent = randomVerse.text;
      document.getElementById('verse-ref').textContent = randomVerse.ref;
      document.getElementById('bg-main').style.backgroundImage = \`url("${randomBg}")\`;
    });
  </script>

</body>
</html>
