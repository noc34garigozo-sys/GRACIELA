<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers√≠culo ‚Äî Inspirado por ti</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    :root{
      --glass: rgba(255,255,255,0.88);
      --muted: rgba(15,23,42,0.65);
      --accent: #f6c85f;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: #111;
      color: #fff;
      min-height:100vh;
      overflow:hidden;
    }

    /* fondo din√°mico via JS: .bg-layer tiene la imagen */
    .bg-layer{
      position:fixed; inset:0; z-index:0;
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      filter: contrast(0.95) saturate(0.95);
      transition: opacity 650ms ease, transform 800ms ease;
      will-change: opacity;
    }
    .bg-layer.hidden { opacity: 0; transform: scale(1.02); }
    .bg-overlay{
      position:fixed; inset:0; z-index:1;
      background: linear-gradient(180deg, rgba(4,6,8,0.45), rgba(2,6,20,0.55));
      backdrop-filter: blur(2px);
    }

    .wrap{
      position:relative; z-index:2;
      width:100%; max-width:920px;
      padding:38px;
      box-sizing:border-box;
    }

    .card{
      margin:0 auto;
      background: rgba(255,255,255,0.06);
      border-radius:18px;
      padding:28px 26px;
      max-width:760px;
      box-shadow: 0 12px 40px rgba(2,8,23,0.45);
      color: #fff;
      text-align:center;
      backdrop-filter: blur(6px) saturate(110%);
      border: 1px solid rgba(255,255,255,0.04);
    }

    .top-note{
      font-family: 'Inter', sans-serif;
      font-weight:700;
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg,#f6c85f,#f0932b);
      color:#081019;
      margin-bottom:16px;
      box-shadow: 0 8px 30px rgba(15,40,80,0.18);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(20px, 3.6vw, 36px);
      margin: 12px 0 10px;
      font-weight:700;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .verse {
      font-family: 'Playfair Display', serif;
      font-size: clamp(16px, 3.8vw, 28px);
      line-height:1.28;
      margin: 8px 0 8px;
      color: #fff;
      opacity:0;
      transform: translateY(10px);
      transition: opacity 420ms ease, transform 420ms ease;
      text-shadow: 0 8px 30px rgba(0,0,0,0.45);
    }
    .verse.show { opacity:1; transform:none; }

    .ref {
      margin-top:8px;
      color: rgba(255,255,255,0.82);
      font-weight:600;
      font-size: 0.95rem;
    }

    .controls { margin-top:16px; display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .btn {
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.06);
      color:#fff;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      transition: transform 160ms ease, background 160ms;
    }
    .btn:hover{ transform: translateY(-4px); background: rgba(255,255,255,0.11); }

    .credit { margin-top:14px; color: rgba(255,255,255,0.6); font-size:0.85rem; }

    /* responsive */
    @media (max-width:520px){
      .card{ padding:20px; border-radius:14px; }
      .wrap{ padding:20px; }
    }
  </style>
</head>
<body>
  <!-- Capas de fondo (2 para crossfade) -->
  <div id="bgA" class="bg-layer"></div>
  <div id="bgB" class="bg-layer hidden"></div>
  <div class="bg-overlay"></div>

  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <div class="top-note">‚ú® PARA TI GRACIELA ‚ú®</div>

      <div class="title">üìñ Vers√≠culo</div>
      <div id="verse" class="verse">Cargando vers√≠culo...</div>
      <div id="ref" class="ref"></div>

      <div class="controls">
        <button id="newBtn" class="btn" aria-label="Otro vers√≠culo">Otro vers√≠culo</button>
        <button id="shareBtn" class="btn" aria-label="Compartir">Compartir</button>
      </div>

      <div class="credit">Im√°genes cortes√≠a de Unsplash ¬∑ Dise√±o por ti</div>
    </div>
  </div>

  <script>
    // --------------- CONFIG -----------------
    // Pega aqu√≠ tu Apps Script Web App URL (termina en /exec)
    const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhNRt3WxUcyhEVuqwXxPJmmpl1Tk5hpm00vm8l5Kj12_Bz5rB4Ss5ienncdlOM0a_yfPujf8LlTLM7XE17dG0IJaNWIu9KSUs-1m-LO0o5IqfjDzuKcOgBLVFl8MlWSAkWwhBbXBFTVM0lwgz6mbKCJvFeBiszLyn36HQWXBCTwhhdD3qyiDDNOZNNxB0P4LRl1Fetl12QLeD3i9xav_-kmqpdN5x0tUt03hRGrUGoyoDzZ6lluCxc6qqpCh3-oSOuhLM5rPEES8JKKBV73AnMni4VTz80_6djbWYsm&lib=MEwd4MNM1mgaZT9U4-GVYSNvTcetvNt65';

    // Lista de 30 im√°genes (Unsplash) ‚Äî puedes editarlas / agregar m√°s
    const backgrounds = [
      'https://source.unsplash.com/1600x900/?mountain',
      'https://source.unsplash.com/1600x900/?sunrise',
      'https://source.unsplash.com/1600x900/?sunset',
      'https://source.unsplash.com/1600x900/?forest',
      'https://source.unsplash.com/1600x900/?beach',
      'https://source.unsplash.com/1600x900/?sea',
      'https://source.unsplash.com/1600x900/?river',
      'https://source.unsplash.com/1600x900/?waterfall',
      'https://source.unsplash.com/1600x900/?lake',
      'https://source.unsplash.com/1600x900/?valley',
      'https://source.unsplash.com/1600x900/?island',
      'https://source.unsplash.com/1600x900/?field',
      'https://source.unsplash.com/1600x900/?flowers',
      'https://source.unsplash.com/1600x900/?forest,trees',
      'https://source.unsplash.com/1600x900/?desert',
      'https://source.unsplash.com/1600x900/?snow',
      'https://source.unsplash.com/1600x900/?ice',
      'https://source.unsplash.com/1600x900/?night,stars',
      'https://source.unsplash.com/1600x900/?clouds',
      'https://source.unsplash.com/1600x900/?fog',
      'https://source.unsplash.com/1600x900/?road',
      'https://source.unsplash.com/1600x900/?canyon',
      'https://source.unsplash.com/1600x900/?cliff',
      'https://source.unsplash.com/1600x900/?ocean',
      'https://source.unsplash.com/1600x900/?dawn',
      'https://source.unsplash.com/1600x900/?dusk',
      'https://source.unsplash.com/1600x900/?meadow',
      'https://source.unsplash.com/1600x900/?mountain,lake',
      'https://source.unsplash.com/1600x900/?trees,river',
      'https://source.unsplash.com/1600x900/?butterfly'
    ];

    // ----------------------------------------

    const bgA = document.getElementById('bgA');
    const bgB = document.getElementById('bgB');
    let visibleA = true;
    let lastBgIndex = -1;

    // Preload images
    function preloadAll(arr) {
      arr.forEach(u => {
        const i = new Image();
        i.src = u;
      });
    }
    preloadAll(backgrounds);

    function pickBackgroundIndex() {
      if (backgrounds.length === 0) return -1;
      let idx;
      do { idx = Math.floor(Math.random() * backgrounds.length); }
      while (idx === lastBgIndex && backgrounds.length > 1);
      lastBgIndex = idx;
      return idx;
    }

    function setBackground(url) {
      // crossfade between bgA and bgB
      const show = visibleA ? bgB : bgA;
      const hide = visibleA ? bgA : bgB;
      show.style.backgroundImage = url("${url}#${Date.now()}"); // cache-bust
      show.classList.remove('hidden');
      setTimeout(()=> {
        hide.classList.add('hidden');
        visibleA = !visibleA;
      }, 60); // small delay to trigger transition
    }

    async function loadVerse() {
      const verseEl = document.getElementById('verse');
      const refEl = document.getElementById('ref');
      try {
        verseEl.classList.remove('show');
        verseEl.textContent = 'Cargando vers√≠culo...';
        // Cache-bust
        const url = API_URL + (API_URL.includes('?') ? '&' : '?') + '_t=' + Date.now();
        const res = await fetch(url, { cache: 'no-store' });
        const data = await res.json();
        if (data.error) {
          verseEl.textContent = 'Error: ' + data.error;
        } else {
          verseEl.textContent = data.verse || String(data || '');
        }
        // show animated
        setTimeout(()=> verseEl.classList.add('show'), 40);
        refEl.textContent = data.ref || '';
      } catch (err) {
        verseEl.textContent = 'Error al cargar el vers√≠culo';
        console.error(err);
      } finally {
        // cambiar fondo al mismo tiempo
        const idx = pickBackgroundIndex();
        if (idx >= 0) setBackground(backgrounds[idx]);
      }
    }

    // Eventos
    document.getElementById('newBtn').addEventListener('click', ()=>{
      loadVerse();
    });

    document.getElementById('shareBtn').addEventListener('click', async ()=>{
      const verseText = document.getElementById('verse').textContent || '';
      if (navigator.share) {
        try { await navigator.share({ title: 'Vers√≠culo', text: verseText, url: location.href }); }
        catch(e){ console.log('share canceled', e); }
      } else {
        prompt('Copia el vers√≠culo:', verseText);
      }
    });

    // init
    // set initial background quickly
    setBackground(backgrounds[Math.floor(Math.random()*backgrounds.length)]);
    // load verse after small delay so background shows
    setTimeout(loadVerse, 300);
  </script>
</body>
</html>
