  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased;}
    body{
      background:#000;
      min-height:100vh;

    .bg-layer{

    .overlay {
      position:fixed; inset:0; z-index:1;

    .wrap{
      position:relative; z-index:2;

      box-sizing:border-box;
      display:flex; align-items:center; justify-content:center;
    }

    .card{

      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .verse {

      font-size: clamp(16px, 4.2vw, 30px);
      line-height:1.28;
      margin: 12px 6px;

      transform: translateY(8px);

  <script>
    // ---------- YA PUSE TU SCRIPT AQUÃ ----------
    const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhNRt3WxUcyhEVuqwXxPJmmpl1Tk5hpm00vm8l5Kj12_Bz5rB4Ss5ienncdlOM0a_yfPujf8LlTLM7XE17dG0IJaNWIu9KSUs-1m-LO0o5IqfjDzuKcOgBLVFl8MlWSAkWwhBbXBFTVM0lwgz6mbKCJvFeBiszLyn36HQWXBCTwhhdD3qyiDDNOZNNxB0P4LRl1Fetl12QLeD3i9xav_-kmqpdN5x0tUt03hRGrUGoyoDzZ6lluCxc6qqpCh3-oSOuhLM5rPEES8JKKBV73AnMni4VTz80_6djbWYsm&lib=MEwd4MNM1mgaZT9U4-GVYSNvTcetvNt65';
    // ---------------------------------------------

    // -- Usa las 3 imÃ¡genes que subiste a tu repo dentro de images/ --
    // AsegÃºrate de que hayas subido: images/fondo1.jpg, images/fondo2.jpg, images/fondo3.jpg
    const backgrounds = [
      'hojaazul.jpg',
      'hojaroja.jpg',
      'hojaverde.jpg'
    ];

    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    const verseEl = document.getElementById('verse');
    const refEl = document.getElementById('ref');
    const loadingEl = document.getElementById('loading');

    let showingFirst = true;
    let lastIndex = -1;

    function loadImage(imgUrl, timeoutMs = 9000) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        let settled = false;
        const timer = setTimeout(()=> {
          if (!settled) { settled = true; reject(new Error('timeout')); }
        }, timeoutMs);
        img.onload = () => { if (!settled) { settled = true; clearTimeout(timer); resolve(imgUrl); } };
        img.onerror = ()=> { if (!settled) { settled = true; clearTimeout(timer); reject(new Error('error')); } };
        // carga desde el mismo repo; no cache-bust necesario pero lo dejo pequeÃ±o
        img.src = imgUrl + '?v=' + Date.now();
      });
    }

    function pickIndex() {
      if (backgrounds.length === 0) return -1;
      let i;
      do { i = Math.floor(Math.random() * backgrounds.length); }
      while (i === lastIndex && backgrounds.length > 1);
      lastIndex = i;
      return i;
    }

    async function setBackgroundSafe() {
      loadingEl.textContent = 'Cargando imagen...';
      const tries = backgrounds.length;
      for (let attempt = 0; attempt < tries; attempt++) {
        const idx = pickIndex();
        const imgUrl = backgrounds[idx];
        try {
          await loadImage(imgUrl);
          const showEl = showingFirst ? bg2 : bg1;
          const hideEl = showingFirst ? bg1 : bg2;
          showEl.style.backgroundImage = url("${imgUrl}");
          showEl.classList.remove('hidden');
          setTimeout(()=> {
            hideEl.classList.add('hidden');
            showingFirst = !showingFirst;
            loadingEl.textContent = '';
          }, 120);
          return;
        } catch (e) {
          console.warn('Imagen fallo, probando otra:', e, imgUrl);
          continue;
        }
      }
      // fallback: degradado
      loadingEl.textContent = '';
      const showEl = showingFirst ? bg2 : bg1;
      const hideEl = showingFirst ? bg1 : bg2;
      showEl.style.backgroundImage = linear-gradient(120deg, #0f1724, #1e3a8a);
      showEl.classList.remove('hidden');
      setTimeout(()=> {
        hideEl.classList.add('hidden');
        showingFirst = !showingFirst;
      }, 120);
      console.warn('No se pudo cargar ninguna imagen de fondo; usando fallback.');
    }

    async function loadVerseAndBackground() {
      await setBackgroundSafe();

      verseEl.classList.remove('show');
      verseEl.textContent = 'Cargando versÃ­culo...';
      refEl.textContent = '';
      try {
        loadingEl.textContent = 'Cargando versÃ­culo...';
        const url = API_URL + (API_URL.includes('?') ? '&' : '?') + '_t=' + Date.now();
        const res = await fetch(url, { cache: 'no-store' });
        // apps script devuelve JSON {verse: "..."} en tu script
        const data = await res.json().catch(()=>null);
        if (data && data.verse) {
          verseEl.textContent = data.verse;
          refEl.textContent = data.ref || '';
        } else {
          // fallback si devuelve texto plano
          const text = await res.text().catch(()=>null);
          verseEl.textContent = text || 'No se encontrÃ³ versÃ­culo';
        }
      } catch (err) {
        console.error(err);
        verseEl.textContent = 'Error al cargar el versÃ­culo';
      } finally {
        loadingEl.textContent = '';
        setTimeout(()=> verseEl.classList.add('show'), 80);
      }
    }

    // inicio rÃ¡pido
    (async ()=> {
      try {
        const idx = pickIndex();
        await loadImage(backgrounds[idx], 500).then(()=> {
          bg1.style.backgroundImage = url("${backgrounds[idx]}");
        }).catch(()=>{/* ignore */});
      } catch(e){}
      loadVerseAndBackground();
    })();
  </script>
